<html lang="es">

<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor-principal">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <img src="media/img/sergio2.png" alt="SEO" class="SEO">
                </div>
                <div class="header-right">
                    <h1>AUDITORIAS SEO</h1>
                    <a href="servicios.html"><button type="button">¿Quiéres saber más?</button></a>

                </div>
            </div>
            <nav>
                <ul class="navegacion">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="quienessomos.html">Quiénes Somos</a></li>
                    <li class="dropdown">
                        <a href="servicios.html">Servicios</a>
                        <ul class="dropdown-content">
                            <li><a href="audiseotecnica.html">Auditoría SEO Técnica</a></li>
                            <li><a href="optimizacionseo.html">Optimización SEO Continua</a></li>
                            <li><a href="seomarketing.html">SEO Estratégico y Marketing Digital</a></li>
                        </ul>
                    </li>
                    <li><a href="blog.html">Bolg</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <a href="https://wa.me/34633841203?text=Hola,%20me%20interesa%20tu%20servicio" class="whatsapp-float" target="_blank">
                <img src="media/img/logowhatsapp.png" alt="WhatsApp">
            </a>
            <section class="contacto">
                <h2>Contacto</h2>
                <form id="contact-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Tu Negocio de Auditoría SEO</p>
        </footer>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init('service_cv2dwjk'); // Reemplaza con tu ID de usuario de EmailJS

        const form = document.getElementById('contact-form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();

            emailjs.sendForm('TU_SERVICE_ID', 'TU_TEMPLATE_ID', form) // Reemplaza con tus IDs de EmailJS
                .then(() => {
                    alert('Mensaje enviado correctamente.');
                    form.reset();
                }, (error) => {
                    console.error('Error al enviar el mensaje:', error);
                    alert('Error al enviar el mensaje. Inténtalo de nuevo más tarde.');
                });
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
